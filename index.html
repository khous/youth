<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>NL BI Youth</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
    <script src="javascripts/app.js"></script>

    <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body class="container-fluid">

<div class="row heading-row">
    <div class="col-xs-12">
        <label>
            series
            <select class="form-control series-browser">
            </select>
        </label>

        <span style="display: inline-block">
            <button class="btn btn-default previous">&lt</button>
            <label>
                lesson
                <select class="form-control guide-browser">
                </select>
            </label>
            <button class="btn btn-default next">
                &gt
            </button>
        </span>

        <span style="display:inline-block" class="radio guide-reference-toggle">
            <label class="guide">
                <input type="radio" name="viewing-toggle" autocomplete="off" checked> guide
            </label>
            <label class="reference">
                <input type="radio" name="viewing-toggle" autocomplete="off"> reference
            </label>
        </span>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">

        <div class="guide-md">

        </div>
        <div class="reference-md hidden">

        </div>
    </div>
</div>
<script src="javascripts/scale.fix.js"></script>
</body>
</html>
